server {
    listen 80;
    
    error_log /dev/stderr debug;
    access_log /dev/stdout;
    
    # Gzip Compression for Speed
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # SPA Fallback: Redirect 404s to index.html so React Router handles them
        try_files $uri $uri/ /index.html;
    }

    # Proxy API Requests to Backend (Reverse Proxy)
    # This prevents CORS issues and hides the backend port
    location /api/ {
        proxy_pass http://backend:8000/api/; 
        # proxy_pass http://172.19.0.7:8000/api/;  <-- REMOVED HARDCODED IP 
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
